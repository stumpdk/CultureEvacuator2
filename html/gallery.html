    <script>

  var getObjects = function(){
    $.ajax('/CultureEvacuator2/api/public/1/?type=postsmetadata', {type: "get"}).done(
      function(res){
        var images = [];
        for(var i = 0; i<res.length; i++){
          images.push({src: res[i].picture_large, title: res[i].message, w: res[i].picture_large_width, h: res[i].picture_large_height});
        }
        
          initGallery(images);
        }  
      );
  };
    
    var initGallery = function(items){
var pswpElement = document.querySelectorAll('.pswp')[0];

// build items array
/*var items = [

    },
    {
        src: 'https://placekitten.com/1200/900',
        w: 1200,
        h: 900
    }
];*/

// define options (if needed)
var options = {
    // optionName: 'option value'
    // for example:
    index: 0 // start at first slide
};

// Initializes and opens PhotoSwipe
var gallery = new PhotoSwipe( pswpElement, PhotoSwipeUI_Default, items, options);
  
gallery.init();      
    };
      
      
    getObjects();
